<body>
 
  <main>
    <!-- FORM SECTION -->
     <section id="contactme">
    
      <!-- The <form> wraps all inputs.
           action="#" = don't send anywhere (practice only).
           method="post" = send data in the request body (not in the URL).
           method="get"  = would put data in the URL after ?, e.g. ?dish=Joulutorttu.
           We use POST here because feedback is usually private.
           novalidate tells the browser not to automatically check input values before submission. -->
      <form action="#" method="post" novalidate>
    
        <!-- Group related inputs with <fieldset>; <legend> names the group. -->
        <fieldset>
          <legend>your info</legend>
    
          <!-- <label for> associates the text with the input id.
               type="text" is a single-line text field.
               required means the browser will ask for it before submit. -->
          <p>
            <label for="name">name:</label>
            <input id="name" name="name" type="text" required>
          </p>
    
          <!-- type="email" provides basic format checking (contains @, etc.). -->
          <p>
            <label for="email">email:</label>
            <input id="email" name="email" type="email" required>
          </p>

        </fieldset>
    
        <fieldset>
          <p>
            <!-- type="number" restricts to numbers; min/max set the range. -->
            <label for="rating">favorite picture: table page (1-9):</label>
            <input id="favorite picture?" name="number" type="number" min="1" max="9" step="1" value="9">
          </p>
    
          <!-- <textarea> is for multi-line input. rows/cols set a starting size. -->
          <p>
            <label for="comments">comments? questions?</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40" placeholder=""></textarea>
          </p>
        </fieldset>
    
        <!-- Submit button sends the form (to action target, if any). -->
        <p><button type="submit">Send</button></p>
          
    
          
          
      </form>
    </section>
  </main>

<footer>

</body>
</html>
